<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <title>{% if page.title %}WilliamMayor | {{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
        <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines |    truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    
        <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
        <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
        <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
    </head>
    <body class="{{ layout.type }} {{ page.type }} {{ page.tags | join: ' ' }}">
        <header class="site">
            <ul>
                <li><a href="/">{{ site.title }}</a></li>
                <li><a href="mailto:{{ site.email }}">{{ site.email }}</a></li>
                <li>
                    <a href="https://github.com/WilliamMayor"><i class="fa fa-fw fa-github"></i></a>
                    <a href="/feed.xml"><i class="fa fa-fw fa-rss"></i></a>
                </li>
            </ul>
        </header>
        {{ content }}
        <footer>
            <p>Yours sincerely</p>
            <p>William Mayor</p>
        </footer>
    </body>
</html>
